<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <title>To-Do List</title>
</head>
<body style="background-color: rgb(228, 231, 231);">
  <div class="container shadow-lg p-4 mb-5 mt-5 bg-body rounded" style="max-width: 572px;">
    <header class="text-center">
      <h4 class="fw-normal">My Todo List</h4>
    </header>
    <div class="mb-3">
      <form autocomplete="off">
        <div class="form-floating">
          <input id="task" type="text" class="mb-3 form-control border-top-0 border-start-0 border-end-0">
          <label for="task">Enter Task Here</label>
        </div>
        <input id="addBtn" type="submit" class="btn btn-primary" value="Add Task">
      </form>
    </div>
    <div class="mt-4">
      <header class="border-bottom">
        <h4 class="fw-light">Tasks</h4>
      </header>
      <ul class="list-group">
      </ul>
      <div class="mt-4">
        <a href="#" id="clear" class="btn btn-danger">Clear All Tasks</a>
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
